apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: swati332/client
          # resources:
          #   requests:
          #     cpu: "200m"
          #     memory: "512Mi"
          #   limits:
          #     cpu: "500m"
          #     memory: "1Gi"  # max memory   # max memory 
      
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
